<div class="well" style="height:400px;width:2000px;margin:0 auto;" ng-controller="ProDetailCtrl">
<!--class="well"-->
    <div class="row" >
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <img src="../image/price.jpg" alt="商品标价详情" width="80%">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a ui-sref="prolist({proType:0})" class="btn btn-primary">返回列表</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                书名：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <a href="http:baidu.com" target="_blank">商品详情</a>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                类型：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">便利店商品</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                出版日期：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">2013-02</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                发布人：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">michael</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                商品标价:
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">50元</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                是否有货：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">有</p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
